{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% if owner_button %}
        <a href="#" class="btn btn-elegant">Add users!</a>
    {% endif %}
    <h1>{{ object.title }}</h1>

    <div class="chat">
        <div class="chat-history">
            <ul style="list-style: none">
            </ul>
        </div>
    </div>

    <div class="md-form">
        <input type="text" id="message-input" class="form-control">
        <button id="send-btn" class="btn btn-outline-default waves-effect">Send</button>
    </div>
{% endblock content %}

{% block extra_body %}
    <!-- Reconnecting Websockets -->
    <script type="text/javascript" src="{% static "js/websockets/reconnecting-websocket.min.js" %}"></script>
    <!-- My scripts -->
    <script type="text/javascript" src="{% static "js/main.js" %}"></script>
{% endblock extra_body %}
