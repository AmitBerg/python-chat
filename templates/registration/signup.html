{% extends 'base.html' %}

{% block content %}
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Sign up</button>
        <span style="font-weight: bold">Already have an account? <a href="{% url 'login' %}">Login</a></span>
    </form>
{% endblock %}
