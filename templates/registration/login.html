{% extends "base.html" %}

{% block content %}
    <h1 class="panther">Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
        <span style="font-weight: bold">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></span>
    </form>


{% endblock %}
