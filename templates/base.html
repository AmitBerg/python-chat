{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Django chat</title>

    <!-- Google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'img/fav.png' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'mdb/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'mdb/css/mdb.min.css' %}" rel="stylesheet">
    <!-- My style -->
    <link href="{% static "css/main.css" %}" type="text/css" media="screen" rel="stylesheet">
    <link href="{% static "css/chat.css" %}" type="text/css" media="screen" rel="stylesheet">

    {% block extra_head %}{% endblock %}

</head>

<body>

    {% include 'navbar.html' %}

    <div class="container" style="margin: 1rem">
        {% block content %}
        {% endblock %}
    </div>

    {% block extra_body %}{% endblock %}

    <script type="text/javascript" src="{% static 'mdb/js/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'mdb/js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'mdb/js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'mdb/js/mdb.min.js' %}"></script>
    <!-- Reconnecting Websockets -->
    <script type="text/javascript" src="{% static "js/reconnecting-websocket.min.js" %}"></script>
    <!-- My scripts -->
    <script type="text/javascript" src="{% static "js/main.js" %}"></script>

</body>
</html>
