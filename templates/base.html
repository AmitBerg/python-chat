{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Django chat</title>

    <!--Jquery -->
    <script type="text/javascript" src="{% static 'mdb/js/jquery-3.2.1.min.js' %}"></script>
    <!-- Google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'img/fav.png' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'mdb/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'mdb/css/mdb.min.css' %}" rel="stylesheet">
    <!--Alertify.js -->
    <link rel="stylesheet" href="{% static 'css/alertify/alertify.min.css' %}"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="{% static 'css/alertify/default.min.css' %}"/>
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="{% static 'css/alertify/semantic.min.css' %}"/>
    <!-- Multiple select -->
    <link href="{% static "css/ms/multiple-select.css" %}" type="text/css" media="screen" rel="stylesheet">
    <!-- My style -->
    <link href="{% static "css/main.css" %}" type="text/css" media="screen" rel="stylesheet">
    <link href="{% static "css/chat.css" %}" type="text/css" media="screen" rel="stylesheet">

    {% block extra_head %}{% endblock %}

</head>

<body>

{% include 'navbar.html' %}

<!--Alertify.js -->
<script type="text/javascript" src="{% static 'js/alertify/alertify.min.js' %}"></script>

<div class="container" style="margin: 1rem">
    {% if messages %}
        {% for message in messages %}
            <script>
                alertify.set('notifier', 'position', 'top-center');
                alertify.error("{{ message }}");
                sessionStorage.clear();
            </script>
        {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
</div>


<!--Easy rest -->
<script type="text/javascript" src="{% static 'js/easy_rest/PostHandler.js' %}"></script>
<script type="text/javascript" src="{% static 'js/easy_rest/Request.js' %}"></script>
<script type="text/javascript" src="{% static 'js/easy_rest/restFetch.js' %}"></script>
<script type="text/javascript" src="{% static 'js/easy_rest/Submit.js' %}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{% static 'mdb/js/popper.min.js' %}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{% static 'mdb/js/bootstrap.min.js' %}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{% static 'mdb/js/mdb.min.js' %}"></script>
<!-- Multiple select -->
<script type="text/javascript" src="{% static 'js/ms/multiple-select.js' %}"></script>

{% block extra_body %}
{% endblock extra_body %}

</body>
</html>
